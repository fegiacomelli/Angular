<div class="background0">

    <div class="container-fluid ">

        <div class="row d-flex justify-content-md-center align-items-md-center">

            <div class="col-6 d-flex flex-column align-items-center justify-content-center
             background1">

                <div class="col-6 p-5 text-white background2 d-flex flex-column align-content-center">
                    <h3 class="text-center">Cadastro</h3>
                   
                    <div class="form-group mb-2">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control  btn-light" type="text" name="nome" id="nome" placeholder="Seu nome">
                      </div>
            
                      <div class="form-group mb-2 mt-2">
                        <label for="usuario">Usu치rio</label>
                        <input [(ngModel)]='user.usuario' class="form-control  btn-light" type="text" name="usuario" id="usuario" placeholder="Seu usu치rio">
                      </div>
            
                      <div class="form-group mb-2 mt-2">
                        <label for="foto">Link da Foto</label>
                        <input [(ngModel)]='user.foto' class="form-control  btn-light" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                      </div>
            
                      <div class="form-group mb-2 mt-2">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control  btn-light" type="password" name="senha" id="senha" placeholder="Sua senha">
                      </div>
            
                      <div class="form-group mb-2 mt-2">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input [(ngModel)]='user.senha' class="form-control  btn-light" type="password" name="confirmSenha" id="confirmSenha"
                          placeholder="Confirme sua senha">
                      </div>

                      <div class="form-group">
                        <label for="tipo">Tipo de Usu치rio</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                          <option>Selecione um tipo de usu치rio:</option>
                          <option value="normal">Normal</option>
                          <option value="adm">Administrador</option>
                        </select>
                      </div>
                   
                      <div class="d-flex justify-content-between mt-5">
                        <button type="submit" class="btn btn-outline-light mr-4" routerLink='/login'>Cancelar</button>
                        <button type="submit" class="btn btn-outline-light" (click)='cadastro()'>Cadastrar</button>
                      </div>

                </div>
                
            </div>
        </div>

    </div>
</div>
